specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: { { network } }
    source:
      address: "0x0841BD0B734E4F5853f0dD8d7Ea041c241fb0Da6"
      abi: Factory
      startBlock: { { startBlock } }
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Factory
          file: ./abis/apeswap/Factory.json
        - name: ERC20
          file: ./abis/apeswap/IERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mappings/factory.ts

  - kind: ethereum
    name: MasterChef
    network: { { network } }
    source:
      address: "0x5c8D727b265DBAfaba67E050f2f739cAeEB4A6F9"
      abi: { { abi } }
      startBlock: { { masterChefStartBlock } }
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: { { abi } }
          file: ./abis/apeswap/MasterChef.json
        - name: ERC20
          file: ./abis/apeswap/IERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: { { depositHandler } }
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: { { withdrawHandler } }
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: { { emergencyWithdrawHandler } }
      file: ./src/mappings/masterChef.ts

templates:
  - kind: ethereum/contract
    name: Pool
    network: { { network } }
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities: []
      abis:
        - name: Pair
          file: ./abis/apeswap/Pair.json
        - name: Factory
          file: ./abis/apeswap/Factory.json
        - name: ERC20
          file: ./abis/apeswap/IERC20.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
