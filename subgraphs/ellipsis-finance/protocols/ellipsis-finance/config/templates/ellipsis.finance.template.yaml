specVersion: 0.0.5
{{#graftEnabled}}
features:
  - grafting
graft:
  base: {{subgraphId}}
  block: {{graftStartBlock}}
{{/graftEnabled}}
schema:
  file: ./schema.graphql
dataSources:
  {{#factories}}
  - kind: ethereum
    name: "{{name}}"
    network: bsc
    source:
      address: "{{address}}"
      abi: Factory
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: Pool
          file: ./abis/Pool.json
        - name: Staking
          file: ./abis/Staking.json
        - name: StakingV2
          file: ./abis/StakingV2.json
        - name: Registry
          file: ./abis/Registry.json
        - name: LpToken
          file: ./abis/LpToken.json
        - name: IERC20
          file: ./abis/IERC20.json
        - name: ERC20
          file: ./abis/ERC20.json
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
        - name: AaveOracle
          file: ./abis/Prices/Aave/Oracle.json  
        - name: OneInchOracle
          file: ./abis/Prices/1Inch/Oracle.json 
          
      eventHandlers:
        - event: BasePoolAdded(address)
          handler: handleBasePoolAdded
        - event: PlainPoolDeployed(address,address,address[4],uint256,uint256,address)
          handler: handlePlainPoolDeployed
        - event: MetaPoolDeployed(address,address,address[2],address,uint256,uint256,address)
          handler: handleMetaPoolDeployed
        - event: CryptoPoolDeployed(address,address,address[2],uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256,address)
          handler: handleCryptoPoolDeployed
      file: ./src/mappings/factory.ts
  {{/factories}}

  {{#registeries}}
  - kind: ethereum
    name: "{{name}}"
    network: bsc
    source:
      address: "{{address}}"
      abi: Registry
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - PoolAdded
        - PoolRemoved
      abis:
        - name: Factory
          file: ./abis/Factory.json
        - name: Pool
          file: ./abis/Pool.json
        - name: Staking
          file: ./abis/Staking.json
        - name: StakingV2
          file: ./abis/StakingV2.json
        - name: Registry
          file: ./abis/Registry.json
        - name: LpToken
