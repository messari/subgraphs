specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: aurora
    source:
      address: "0xc66f594268041db60507f00703b152492fb176e7"
      abi: Factory
      startBlock: 54069511
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Factory
          file: ./abis/trisolaris/Factory.json
        - name: TokenABI
          file: ./abis/trisolaris/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mappings/factory.ts
  - kind: ethereum
    name: MasterChef
    network: aurora
    source:
      address: "0x1f1ed214bef5e83d8f5d0eb5d7011eb965d0d79b"
      abi: MasterChefTrisolaris
      startBlock: 52661885
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: MasterChefTrisolaris
          file: ./abis/trisolaris/MasterChefTrisolaris.json
        - name: TokenABI
          file: ./abis/trisolaris/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
      file: ./protocols/trisolaris/src/mappings/masterchef/reward.ts
  - kind: ethereum
    name: MasterChefV2
    network: aurora
    source:
      address: "0x3838956710bcc9d122dd23863a0549ca8d5675d6"
      abi: MasterChefV2Trisolaris
      startBlock: 54579980
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: MasterChefV2Trisolaris
          file: ./abis/trisolaris/MasterChefV2Trisolaris.json
        - name: TokenABI
          file: ./abis/trisolaris/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256,indexed address)
          handler: handleDepositV2
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleWithdrawV2
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleEmergencyWithdrawV2
      file: ./protocols/trisolaris/src/mappings/masterchef/rewardV2.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: aurora
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities: []
      abis:
        - name: Pair
          file: ./abis/spiritswap/Pair.json
        - name: Factory
          file: ./abis/spiritswap/Factory.json
        - name: TokenABI
          file: ./abis/spiritswap/ERC20.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync