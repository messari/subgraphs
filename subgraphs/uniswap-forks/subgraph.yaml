specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: matic
    source:
      address: "0xCf083Be4164828f00cAE704EC15a36D711491284"
      abi: Factory
      startBlock: 15298800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Factory
          file: ./abis/apeswap/Factory.json
        - name: TokenABI
          file: ./abis/apeswap/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mappings/factory.ts
  - kind: ethereum
    name: MiniChefV2
    network: matic
    source:
      address: "0x54aff400858Dcac39797a81894D9920f16972D1D"
      abi: MiniChefV2Apeswap
      startBlock: 15797921
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - _CircularBuffer
        - RewardToken
      abis:
        - name: MiniChefV2Apeswap
          file: ./abis/apeswap/MiniChefV2Apeswap.json
        - name: TokenABI
          file: ./abis/apeswap/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256,indexed address)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleEmergencyWithdraw
        - event: LogSetPool(indexed uint256,uint256,indexed address,bool)
          handler: handleLogSetPool
        - event: LogPoolAddition(indexed uint256,uint256,indexed address,indexed address)
          handler: handleLogPoolAddition
        - event: LogBananaPerSecond(uint256)
          handler: handleLogBananaPerSecond
      file: ./protocols/apeswap/src/mappings/masterchef/rewardMini.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: matic
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities: []
      abis:
        - name: Pair
          file: ./abis/apeswap/Pair.json
        - name: Factory
          file: ./abis/apeswap/Factory.json
        - name: TokenABI
          file: ./abis/apeswap/ERC20.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
