specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Factory
    network: matic
    source:
      address: "0xCf083Be4164828f00cAE704EC15a36D711491284"
      abi: Factory
      startBlock: 15298800
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Factory
          file: ./abis/apeswap/Factory.json
        - name: TokenABI
          file: ./abis/apeswap/IERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      file: ./src/mappings/factory.ts

  - kind: ethereum
    name: MasterChef
    network: matic
    source:
      address: "0x5c8D727b265DBAfaba67E050f2f739cAeEB4A6F9"
      abi: MasterChef
      startBlock: 15550194
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: MasterChef
          file: ./abis/apeswap/MasterChef.json
        - name: TokenABI
          file: ./abis/apeswap/IERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
      file: ./src/mappings/masterChef.ts

  - kind: ethereum
    name: MasterChefV2
    network: matic
    source:
      address: "0x54aff400858Dcac39797a81894D9920f16972D1D"
      abi: MasterChefV2
      startBlock: 15797921
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: MasterChefV2
          file: ./abis/apeswap/MasterChefV2.json
        - name: TokenABI
          file: ./abis/apeswap/IERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256,indexed address)
          handler: handleDepositV2
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleWithdrawV2
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleEmergencyWithdrawV2
      file: ./src/mappings/masterChef.ts
    
templates:
  - kind: ethereum/contract
    name: Pair
    network: matic
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities: []
      abis:
        - name: Pair
          file: ./abis/apeswap/Pair.json
        - name: Factory
          file: ./abis/apeswap/Factory.json
        - name: TokenABI
          file: ./abis/apeswap/IERC20.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
