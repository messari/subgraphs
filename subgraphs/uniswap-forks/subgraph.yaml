specVersion: 0.0.2
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: avalanche
    source:
      address: "0x9ad6c38be94206ca50bb0d90783181662f0cfa10"
      abi: Factory
      startBlock: 2486392
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Token
        - DexAmmProtocol
        - LiquidityPool
        - LiquidityPoolFee
        - Protocol
      abis:
        - name: Factory
          file: ./abis/trader-joe/Factory.json
        - name: TokenABI
          file: ./abis/trader-joe/ERC20.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handlePairCreated
      ##callHandlers:
      ##- function: setFeeTo(address)
      ##handler: handleFeeTo
  - kind: ethereum
    name: MasterChefV2
    network: avalanche
    source:
      address: "0xd6a4F121CA35509aF06A0Be99093d08462f53052"
      abi: MasterChefV2TraderJoe
      startBlock: 2486444
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - _CircularBuffer
        - RewardToken
      abis:
        - name: MasterChefV2TraderJoe
          file: ./abis/trader-joe/MasterChefV2TraderJoe.json
        - name: TokenABI
          file: ./abis/trader-joe/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256,indexed address)
          handler: handleDeposit
        - event: Withdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleWithdraw
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256,indexed address)
          handler: handleEmergencyWithdraw
        - event: Add(indexed uint256,uint256,indexed address,indexed address)
          handler: handleAdd
        - event: Set(indexed uint256,uint256,indexed address,bool)
          handler: handleSet
        - event: UpdateEmissionRate(indexed address,uint256)
          handler: handleUpdateEmissionRate
      file: ./protocols/trader-joe/src/mappings/masterchef/rewardV2.ts
  - kind: ethereum
    name: MasterChefV3
    network: avalanche
    source:
      address: "0x188bed1968b795d5c9022f6a0bb5931ac4c18f00"
      abi: MasterChefV3TraderJoe
      startBlock: 6034473
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: MasterChefV3TraderJoe
          file: ./abis/trader-joe/MasterChefV3TraderJoe.json
        - name: TokenABI
          file: ./abis/trader-joe/ERC20.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDepositV3
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdrawV3
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdrawV3
        - event: Add(indexed uint256,uint256,indexed address,indexed address)
          handler: handleAdd
        - event: Set(indexed uint256,uint256,indexed address,bool)
          handler: handleSet
      file: ./protocols/trader-joe/src/mappings/masterchef/rewardV3.ts
templates:
  - kind: ethereum/contract
    name: Pair
    network: avalanche
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/pool.ts
      entities:
        - LiqudityPool
        - Token
        - Deposit
        - Withdraw
        - Swap
        - LiquidityPool
        - LiquidityPoolFee
        - DexAmmProtocol
        - Token
        - _Transaction
        - _Mint
        - _Burn
        - _PricesUSD
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - _Account
        - _DailyActiveAccount
        - PoolDailySnapshot
        - _TokenTracker
      abis:
        - name: Pair
          file: ./abis/spiritswap/Pair.json
        - name: Factory
          file: ./abis/spiritswap/Factory.json
        - name: TokenABI
          file: ./abis/spiritswap/ERC20.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync