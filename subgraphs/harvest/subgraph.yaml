specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Controller
    network: mainnet
    source:
      address: "0x222412af183BCeAdEFd72e4Cb1b71f1889953b1C"
      startBlock: 10770087
      abi: Controller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Vault
        - Token
      abis:
        - name: Controller
          file: ./abis/Controller.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
        - name: Vault
          file: ./abis/Vault.json
      callHandlers:
        - function: addVaultAndStrategy(address,address)
          handler: handleAddVaultAndStrategy
      file: ./src/mappings/controller.ts
  - kind: ethereum/contract
    name: MegaFactory
    network: mainnet
    source:
      address: "0xE1EC9151Eb8D9a3451B8F623CE8b62632a6D4f4D"
      startBlock: 13658254
      abi: MegaFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Vault
        - Token
      abis:
        - name: MegaFactory
          file: ./abis/MegaFactory.json
        - name: ERC20
          file: ./abis/ERC20Detailed.json
        - name: Vault
          file: ./abis/Vault.json
      callHandlers:
        - function: createRegularVault(string,address)
          handler: handleCreateRegularVault
        - function: createUniV3Vault(string,uint256)
          handler: handleCreateUniV3Vault
        - function: createRegularVaultUsingUpgradableStrategy(string,address,address)
          handler: handleRegularVaultStrategy
      file: ./src/mappings/megaFactory.ts
templates:
  - name: Vault
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Vault
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/vault.ts
      entities:
        - Vault
        - Oracle
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: Oracle
          file: ./abis/Oracle.json
        - name: CalculationsCurve
          file: ./abis/CalculationsCurve.json
        - name: CalculationsSushi
          file: ./abis/CalculationsSushiSwap.json
      callHandlers:
        - function: deposit(uint256)
          handler: handleDeposit
        - function: withdraw(uint256)
          handler: handleWithdraw