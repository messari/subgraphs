specVersion: 0.0.2
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: near
    name: Gravity
    network: {{ network }}
    source:
      account: app.good-morning.near
    mapping:
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Network
        - Block
        - Author
      blockHandlers:
        - handler: handleBlock
      file: ./src/mapping.ts
