specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Liquid
    network: fantom
    source:
      address: "0x742474dAE70Fa2AB063aB786b1fBe5704e861a0c"
      abi: Liquid
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - Deposit
        - EmergencyWithdraw
        - OwnershipTransferred
        - SetDevAddress
        - SetFeeAddress
        - UpdateEmissionRate
        - Withdraw
      abis:
        - name: Liquid
          file: ./abis/Liquid.json
      eventHandlers:
        - event: Deposit(indexed address,indexed uint256,uint256)
          handler: handleDeposit
        - event: EmergencyWithdraw(indexed address,indexed uint256,uint256)
          handler: handleEmergencyWithdraw
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SetDevAddress(indexed address,indexed address)
          handler: handleSetDevAddress
        - event: SetFeeAddress(indexed address,indexed address)
          handler: handleSetFeeAddress
        - event: UpdateEmissionRate(indexed address,uint256)
          handler: handleUpdateEmissionRate
        - event: Withdraw(indexed address,indexed uint256,uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
