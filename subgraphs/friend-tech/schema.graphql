  " The protocol this snapshot belongs to "
  protocol: Protocol!

  ##### Quantitative Data #####

  " Current TVL (Total Value Locked) of the pool "
  totalValueLockedUSD: BigDecimal!

  " All revenue generated by the pool, accrued to the supply side. "
