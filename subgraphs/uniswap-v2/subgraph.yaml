specVersion: 0.0.2
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f'
      abi: Factory
      startBlock: 10000834
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Token
        - DexAmmProtocol
        - LiquidityPool
        - LiquidityPoolFee
        - Protocol
        - _PricesUSD
        - _TokenTracker
        - _WindowTracker
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        #############################################
        ############## Price Oracle #################
        #############################################
        - name: ERC20
          file: ./abis/Oracles/ERC20.json
        - name: CurveRegistry
          file: ./abis/Oracles/Curve/Registry.json
        - name: CalculationsCurve
          file: ./abis/Oracles/Calculations/Curve.json
        - name: YearnLensContract
          file: ./abis/Oracles/YearnLens.json
        - name: ChainLinkContract
          file: ./abis/Oracles/ChainLink.json
        - name: UniswapRouter
          file: ./abis/Oracles/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Oracles/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Oracles/Uniswap/Pair.json
        - name: SushiSwapRouter
          file: ./abis/Oracles/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Oracles/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Oracles/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Oracles/Calculations/SushiSwap.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
      callHandlers:
        - function: setFeeTo(address)
          handler: handleFeeTo
templates:
  - kind: ethereum/contract
    name: Pair
    network: mainnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - LiqudityPool
        - Token
        - Deposit
        - Withdraw
        - Swap
        - LiquidityPool
        - LiquidityPoolFee
        - DexAmmProtocol
        - Token
        - _Transaction
        - _Mint 
        - _Burn 
        - _PricesUSD
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - _Account
        - _DailyActiveAccount
        - PoolDailySnapshot
        - _TokenTracker
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
        #############################################
        ############## Price Oracle #################
        #############################################
        - name: ERC20
          file: ./abis/Oracles/ERC20.json
        - name: CurveRegistry
          file: ./abis/Oracles/Curve/Registry.json
        - name: CalculationsCurve
          file: ./abis/Oracles/Calculations/Curve.json
        - name: YearnLensContract
          file: ./abis/Oracles/YearnLens.json
        - name: ChainLinkContract
          file: ./abis/Oracles/ChainLink.json
        - name: UniswapRouter
          file: ./abis/Oracles/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Oracles/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Oracles/Uniswap/Pair.json
        - name: SushiSwapRouter
          file: ./abis/Oracles/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Oracles/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Oracles/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Oracles/Calculations/SushiSwap.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync

