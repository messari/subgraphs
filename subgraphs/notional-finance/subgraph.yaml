specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Notional
    network: mainnet
    source:
      address: "0x1344A36A1B56144C3Bc62E7757377D288fDE0369"
      abi: Notional
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Upgraded
      abis:
        - name: Notional
          file: ./abis/Notional.json
      eventHandlers:
        - event: Upgraded(indexed address)
          handler: handleUpgraded
      file: ./src/notional.ts
