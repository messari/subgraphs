specVersion: 0.0.8
schema:
  file: ./schema.graphql
{{#graftEnabled}}
features:
  - grafting
graft:
  base: {{ subgraphId }}
  block: {{ graftStartBlock }}
{{ /graftEnabled }}
dataSources:
  {{#cornSilos}}
  - kind: ethereum
    network: {{ network }}
    name: {{ name }}
    source:
      address: "{{ address }}"
      abi: CornSilo
      startBlock: {{ startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Pool
      abis:
        - name: CornSilo
          file: ./abis/CornSilo.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurvePool
          file: ./abis/Prices/Curve/Pool.json
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # Aave Oracle Contract
        - name: AaveOracleContract
          file: ./abis/Prices/AaveOracle.json
        # SushiSwap Contracts
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
      eventHandlers:
        - event: TokenDeposited(indexed address,indexed address,uint256,uint256)
          handler: handleTokenDeposited
        - event: TokenWithdrawn(indexed address,indexed address,uint256,uint256)
          handler: handleTokenWithdrawn
      file: ./src/mappings/siloMappings.ts
  {{/cornSilos}}
