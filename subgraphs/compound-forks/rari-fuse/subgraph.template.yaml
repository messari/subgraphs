specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: FusePoolDirectory
    network: {{ network }}
    source:
      address: "{{ fusePoolDirectoryAddress }}"
      abi: FusePoolDirectory
      startBlock: {{ startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Market
      abis:
        - name: FusePoolDirectory
          file: ./abis/fuse/FusePoolDirectory.json
        - name: Comptroller
          file: ../abis/Comptroller.json
      eventHandlers:
        - event: PoolRegistered(uint256,(string,address,address,uint256,uint256))
          handler: handlePoolRegistered
      file: ./src/mappings.ts
templates:
  - name: Comptroller
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: Comptroller
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - LendingProtocol
        - Market
        - Token
      abis:
        - name: Comptroller
          file: ../abis/Comptroller.json
        - name: CToken
          file: ./abis/fuse/CToken.json
        - name: ERC20
          file: ../abis/ERC20.json
        - name: PriceOracle
          file: ../abis/PriceOracle.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
        - event: NewCollateralFactor(address,uint256,uint256)
          handler: handleNewCollateralFactor
        - event: NewLiquidationIncentive(uint256,uint256)
          handler: handleNewLiquidationIncentive
        - event: NewPriceOracle(address,address)
          handler: handleNewPriceOracle
        - event: ActionPaused(address,string,bool)
          handler: handleActionPaused
  - name: CToken
    kind: ethereum/contract
    network: {{ network }}
    source:
      abi: CToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings.ts
      entities:
        - Event
        - Market
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - MarketDailySnapshot
      abis:
        - name: FuseComptroller
          file: ./abis/fuse/FuseComptroller.json
        - name: RewardsDistributorDelegator
          file: ./abis/fuse/RewardsDistributorDelegator.json
        - name: CToken
          file: ./abis/fuse/CToken.json
        - name: PriceOracle
          file: ../abis/PriceOracle.json
        - name: ERC20
          file: ../abis/ERC20.json

        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256,uint256)
          handler: handleAccrueInterest
        - event: NewReserveFactor(uint256,uint256)
          handler: handleNewReserveFactor
        - event: NewFuseFee(uint256,uint256)
          handler: handleNewFuseFee
        - event: NewAdminFee(uint256,uint256)
          handler: handleNewAdminFee
