templates:
  - kind: ethereum
    name: DSSpell
    network: mainnet
    source:
      abi: DSSpell
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Slate
        - Spell
        - Delegate
        - Vote
      abis:
        - name: DSChief
          file: ./abis/DSChief.json
        - name: DSSpell
          file: ./abis/DSSpell.json
      callHandlers:
        - function: schedule()
          handler: handleSchedule
        - function: cast()
          handler: handleCast
      file: ./src/ds-spell.ts
  - kind: ethereum
    name: VoteDelegate
    network: mainnet
    source:
      abi: VoteDelegate
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Slate
        - Spell
        - Delegate
        - Vote
      abis:
        - name: DSChief
          file: ./abis/DSChief.json
        - name: VoteDelegate
          file: ./abis/VoteDelegate.json
      eventHandlers:
        - event: Lock(indexed address,uint256)
          handler: handleDelegateLock
        - event: Free(indexed address,uint256)
          handler: handleDelegateFree
      file: ./src/vote-delegate.ts