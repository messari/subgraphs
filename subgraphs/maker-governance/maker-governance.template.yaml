specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DSChief
    network: mainnet
    source:
      address: "0x0a3f6849f78076aefadf113f5bed87720274ddc0"
      abi: DSChief
      startBlock: 11327777
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Slate
        - Spell
        - Delegate
        - DelegateAdmin
        - Vote
        - Poll
        - PollVote
      abis:
        - name: DSChief
          file: ./abis/DSChief.json
        - name: DSSpell
          file: ./abis/DSSpell.json
        - name: VoteDelegate
          file: ./abis/VoteDelegate.json
      eventHandlers:
        - event: LogNote(indexed bytes4,indexed address,indexed bytes32,indexed bytes32,uint256,bytes)
          topic0: '0xdd46706400000000000000000000000000000000000000000000000000000000' # lock(uint)
          handler: handleLock
        - event: LogNote(indexed bytes4,indexed address,indexed bytes32,indexed bytes32,uint256,bytes)
          topic0: '0xd8ccd0f300000000000000000000000000000000000000000000000000000000' # free(uint)
          handler: handleFree
        - event: LogNote(indexed bytes4,indexed address,indexed bytes32,indexed bytes32,uint256,bytes)
          topic0: '0xa69beaba00000000000000000000000000000000000000000000000000000000' # vote(bytes32)
          handler: handleVote
        - event: Etch(indexed bytes32) # etch event as a proxy to vote array so we can capture the slate id
          topic0: '0x4f0892983790f53eea39a7a496f6cb40e8811b313871337b6a761efc6c67bb1f'
          handler: handleEtch
        - event: LogNote(indexed bytes4,indexed address,indexed bytes32,indexed bytes32,uint256,bytes)
          topic0: '0x3c278bd500000000000000000000000000000000000000000000000000000000' # lift(address)
          handler: handleLift
      file: ./src/ds-chief.ts
  - kind: ethereum
    name: PollingEmitter
    network: mainnet
    source:
      address: "0xd3a9fe267852281a1e6307a1c37cdfd76d39b133"
      abi: PollingEmitter
      startBlock: 11327777
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Slate
        - Spell
        - Delegate
        - DelegateAdmin
        - Vote
        - Poll
        - PollVote
      abis:
        - name: PollingEmitter
          file: ./abis/PollingEmitter.json
      eventHandlers:
        - event: Voted(indexed address,indexed uint256,indexed uint256)
          handler: handlePollVote
      file: ./src/polling-emitter.ts
