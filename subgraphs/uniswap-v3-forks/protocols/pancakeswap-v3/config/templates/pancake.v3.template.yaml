specVersion: 0.0.2
repository: https://github.com/messari/subgraphs
schema:
  file: ./schema.graphql
{{#graftEnabled}}
description: ...
graft:
  base: {{subgraphId}} # Subgraph ID of base subgraph
  block: {{graftStartBlock}} # Block number
features:
  - grafting
{{/graftEnabled}}
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: {{network}}
    source:
      address: "{{factoryAddress}}"
      abi: Factory
      startBlock: {{factoryAddressStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/Factory.ts
      entities:
        - Token
        - DexAmmProtocol
        - LiquidityPool
        - Protocol
        - _PricesUSD
        - _TokenTracker
        - _LiquidityPoolAmount
      abis:
        - name: Factory
          file: ./abis/pancake-v3/Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pool
          file: ./abis/pancake-v3/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated

  - kind: ethereum/contract
    name: NonfungiblePositionManager
    network: {{network}}
    source:
      address: "{{nonFungiblePositionManagerAddress}}"
      abi: NonfungiblePositionManager
      startBlock: {{nonFungiblePositionManagerAddressStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/position-manager.ts
      entities:
        - Position
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/pancake-v3/NonfungiblePositionManager.json
        - name: Pool
          file: ./abis/pancake-v3/pool.json
        - name: Factory
          file: ./abis/pancake-v3/Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer

templates:
  - kind: ethereum/contract
    name: Pool
    network: {{network}}
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - LiqudityPool
        - Token
        - Deposit
        - Withdraw
        - Swap
        - LiquidityPool
        - DexAmmProtocol
        - Token
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - PoolDailySnapshot
        - _PricesUSD
        - _Account
        - _DailyActiveAccount
        - _TokenTracker
        - _LiquidityPoolAmount
      abis:
        - name: Pool
          file: ./abis/pancake-v3/pool.json
        - name: Factory
          file: ./abis/pancake-v3/Factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: SetFeeProtocol(uint32,uint32,uint32,uint32)
          handler: handleSetFeeProtocol
        - event: Collect(indexed address,address,indexed int24,indexed int24,uint128,uint128)
          handler: handleCollectPool
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24,uint128,uint128)
          handler: handleSwap
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn 
  
  - kind: ethereum/contract
    name: PancakeSwapPool
    network: {{network}}
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./protocols/pancakeswap-v3/src/core.ts
      entities:
        - LiqudityPool
      abis:
        - name: Pool
          file: ./abis/pancake-v3/pool.json
      eventHandlers:
        - event: SetFeeProtocol(uint32,uint32,uint32,uint32)
          handler: handleSetFeeProtocol
