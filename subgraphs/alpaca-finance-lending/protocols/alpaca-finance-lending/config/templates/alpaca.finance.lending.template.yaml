schema:
  file: ./schema.graphql
dataSources:
#These valuts are not generated in a factory mode, so I have to list them here one by one.
  - kind: ethereum
    name: ibWBNB
    network: {{ network }}
    source:
      address: "{{ ibWBNB.address }}"
      abi: Vault
      startBlock: {{ ibWBNB.startBlock }}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities: []
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ConfigurableInterestVaultConfig
          file: ./abis/ConfigurableInterestVaultConfig.json
        - name: FairLaunch
          file: ./abis/FairLaunch.json
        - name: SimplePriceOracle
          file: ./abis/SimplePriceOracle.json
        - name: IERC20Detailed
          file: ./abis/IERC20Detailed.json
        - name: IERC20DetailedBytes
          file: ./abis/IERC20DetailedBytes.json
        ###########################################
        ############## Price Oracle ###############
        ###########################################
        # ERC20
        - name: _ERC20
          file: ./abis/Prices/ERC20.json
        # Curve Contracts
        - name: CurveRegistry
          file: ./abis/Prices/Curve/Registry.json
        - name: CurvePoolRegistry
          file: ./abis/Prices/Curve/PoolRegistry.json
        - name: CalculationsCurve
          file: ./abis/Prices/Calculations/Curve.json
        # YearnLens Contracts
        - name: YearnLensContract
          file: ./abis/Prices/YearnLens.json
        # ChainLink Contracts
        - name: ChainLinkContract
          file: ./abis/Prices/ChainLink.json
        # 1Inch Contracts
        - name: OneInchOracleContract
          file: ./abis/Prices/1Inch/Oracle.json
        # Aave Contracts
        - name: AaveOracleContract
          file: ./abis/Prices/Aave/Oracle.json
        # Uniswap Contracts
        - name: UniswapRouter
          file: ./abis/Prices/Uniswap/Router.json
        - name: UniswapFactory
          file: ./abis/Prices/Uniswap/Factory.json
        - name: UniswapPair
          file: ./abis/Prices/Uniswap/Pair.json
        # SushiSwap Contracts
        - name: SushiSwapRouter
          file: ./abis/Prices/SushiSwap/Router.json
        - name: SushiSwapFactory
          file: ./abis/Prices/SushiSwap/Factory.json
        - name: SushiSwapPair
          file: ./abis/Prices/SushiSwap/Pair.json
        - name: CalculationsSushiSwap
          file: ./abis/Prices/Calculations/SushiSwap.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: AddDebt(indexed uint256,uint256)
          handler: handleAddDebt
        - event: RemoveDebt(indexed uint256,uint256)
