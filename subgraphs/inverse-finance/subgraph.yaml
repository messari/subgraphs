specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: INV
    network: mainnet
    source:
      address: "0x41D5D79431A913C4aE7d69a668ecdfE5fF9DFB68"
      abi: INV
      startBlock: 11498340
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/rewardtoken.ts
      entities:
        - RewardToken
      abis:
        - name: INV
          file: ./abis/INV.json
      eventHandlers:
        - event: OwnerChanged(address,address)
          handler: handleOwnerChanged

  - kind: ethereum/contract
    name: DOLA
    network: mainnet
    source:
      address: "0x865377367054516e17014CcdED1e7d814EDC9ce4"
      abi: DOLA
      startBlock: 11915875
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/dola.ts
      entities:
        - LendingProtocol
        - FinancialsDailySnapshot
      abis:
        - name: DOLA
          file: ./abis/DOLA.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: "0x4dCf7407AE5C07f8681e1659f626E114A7667339"
      abi: Factory
      startBlock: 11915867
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/factory.ts
      entities:
        - LendingProtocol
        - Market
      abis:
        - name: Factory
          file: ./abis/comptroller.json
        - name: CErc20
          file: ./abis/CErc20.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
      eventHandlers:
        - event: MarketListed(address)
          handler: handleMarketListed
        - event: ActionPaused(string,bool)
          handler: handleTransferSeizePaused
        - event: ActionPaused(address,string,bool)
          handler: handleMintBorrowPaused
        - event: DistributedBorrowerComp(indexed address,indexed address,uint256,uint256)
          handler: handleDistributedBorrowerComp
        - event: DistributedSupplierComp(indexed address,indexed address,uint256,uint256)
          handler: handleDistributedSupplierComp
        - event: NewCollateralFactor(address,uint256,uint256)
          handler: handleNewCollateralFactor
        - event: NewCloseFactor(uint256,uint256)
          handler: handleNewCloseFactor
        - event: NewLiquidationIncentive(uint256,uint256)
          handler: handleNewLiquidationIncentive

templates:
  - kind: ethereum/contract
    name: CToken
    network: mainnet
    source:
      abi: CErc20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/core.ts
      entities:
        - Market
        - Token
        - Deposit
        - Withdraw
        - Borrow
        - Repay
        - Liquidate
        - Account
        - ActiveAccount
        - UsageMetricsDailySnapshot
        - FinancialsDailySnapshot
        - MarketDailySnapshot
      abis:
        - name: Factory
          file: ./abis/comptroller.json
        - name: CErc20
          file: ./abis/CErc20.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: JumpRateModelV2
          file: ./abis/JumpRateModelV2.json
        - name: PriceOracle
          file: ./abis/priceOracle.json
      eventHandlers:
        - event: Mint(address,uint256,uint256)
          handler: handleMint
        - event: Redeem(address,uint256,uint256)
          handler: handleRedeem
        - event: Borrow(address,uint256,uint256,uint256)
          handler: handleBorrow
        - event: RepayBorrow(address,address,uint256,uint256,uint256)
          handler: handleRepayBorrow
        - event: LiquidateBorrow(address,address,uint256,address,uint256)
          handler: handleLiquidateBorrow
        - event: AccrueInterest(uint256,uint256,uint256,uint256)
          handler: handleAccrueInterest
