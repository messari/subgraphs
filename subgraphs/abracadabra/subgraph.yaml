      abi: DegenBox
      startBlock: 229409
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LogDeploy
      abis:
        - name: DegenBox
          file: ./abis/DegenBox.json
