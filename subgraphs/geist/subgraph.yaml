specVersion: 0.0.2
description: Geist Finance Subgraph
repository: https://github.com/dineshpinto/geist-finance-subgraph
schema:
  file: ./schema.graphql
dataSources:
  # --------------------------------------
  #      Token
  # --------------------------------------
  - kind: ethereum/contract
    name: GeistToken
    network: fantom 
    source:
      address: "0xd8321AA83Fb0a4ECd6348D4577431310A6E0814d"
      startBlock: 18400515
      abi: GeistToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Protocol
        - Token
        - RewardToken
      abis:
        - name: GeistToken
          file: ./abis/GeistToken.json
        - name: MultiFeeDistribution
          file: ./abis/MultiFeeDistribution.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/mappings/mapping.ts
  # --------------------------------------
  #      Borrowing/Lending
  # --------------------------------------     
  # - kind: ethereum/contract
  #   name: WETHGateway
  #   network: fantom
  #   source:
  #     address: "0x47102245FEa0F8D35a6b28E54505e9FfD83d0704"
  #     startBlock: 33000000
  #     abi: WETHGateway
  #   mapping:
  #     kind: ethereum/events
