specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ArrakisFactory
    network: mainnet
    source:
      address: "0xea1aff9dbffd1580f6b81a3ad3589e66652db7d9"
      abi: ArrakisFactoryV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - YieldAggregator
        - Vault
      abis:
        - name: ArrakisFactoryV1
          file: ./abis/ArrakisFactoryV1.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed address)
          handler: handlePoolCreated
      file: ./src/mappings/handlers.ts
templates:
  - name: ArrakisVault
    kind: ethereum/contract
    network: mainnet
    source:
      abi: ArrakisVaultV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/handlers.ts
      entities:
        - YieldAggregator
        - Vault
      abis:
        - name: ArrakisVaultV1
          file: ./abis/ArrakisVaultV1.json
      eventHandlers:
        - event: Minted(address,uint256,uint256,uint256,uint128)
          handler: handleMinted
