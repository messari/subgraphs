on:  
  pull_request:
    branches:
      - master

jobs:
  ValidateDirStruct:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-
      
      - name: Install dependencies
        run: npm ci --ignore-scripts
      
      - name: Folderslint
        run: npm run folderslint
  
  LintStagedFiles:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      
      - name: Get changed files in the subgraphs folder
        id: changed-files-specific
        uses: Ana06/get-changed-files@v2.1.0
        with:
          filter: 'subgraphs/**/*.ts'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Echo file changes
        run: |
          echo Changed files: "${{ steps.changed-files-specific.outputs.all }}"
      
      - name: Lint staged files
        run: npm run lint:subgraphs ${{ steps.changed-files-specific.outputs.all }}

  Build:
    runs-on: macos-latest
    steps: 
      - id: files
        uses: Ana06/get-changed-files@v1.2
        continue-on-error: true

      - uses: actions/checkout@v2
      - uses: steegecs/Subgraph-Build-Checker@main
        with: 
          CHANGED_FILES: "${{ steps.files.outputs.all }}"
          ABSOLUTE_PATH: ${{ github.workspace }}
          GRAPH_DEPLOYMENT_LOCATION: messari
          